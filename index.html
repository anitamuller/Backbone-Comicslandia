    <!-- Template Vista Login -->
    <script id="loginTemplate" type="text/template">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Login</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a >Welcome to Comicslandia!</a></div>
                </div>     

                <div style="padding-top:30px" class="panel-body">
                            

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="loginform" class="form-horizontal" role="form">
                        <div style="display:none" id= "error-login"  role="alert">
                            <!-- Here will be the error code -->
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></i></span>
                            <input id="user-username" type="text" class="form-control" name="username" value="" placeholder="Username"/>                                        
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></i></span>
                            <input id="user-password" type="password" class="form-control" name="password" placeholder="Password"/>
                        </div>
                        <div class="input-group">
                            <div class="checkbox">
                                <label>
                                    <input id="login-remember" type="checkbox" name="remember" value="1"/> Remember me
                                </label>
                            </div>
                        </div>
                        <div style="margin-top:10px" class="form-group">
                            <div class="col-sm-12 controls">
                                <a id="btn-login" href="#" class="btn btn-success">Login  </a>
                                <a id="btn-register" href="#" class="btn btn-primary">Register</a>
                            </div>
                        </div>

                    </form>     
                </div>                     
            </div>  
        </div>
    </script>
